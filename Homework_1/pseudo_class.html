<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: crimson;
      }
      a:hover {
        color: chartreuse;
      }
      a:active {
        color: blue;
      }
      a:visited {
        color: darkgrey;
      }
      input:focus {
        background-color: azure;
      }
      p:first-child {
        background-color: blueviolet;
      }
      p:first-of-type {
        color: chartreuse;
      }
      p:last-child {
        background-color: cadetblue;
      }
      p:nth-child(4) {
        color: darksalmon;
      }
      a:only-of-type {
        background-color: cornflowerblue;
      }
      p:not(a) {
        color: brown;
      }
    </style>
  </head>
  <body>
    <a href="https://www.youtube.com">Link</a>
    <p>P1</p>
    <p>P2</p>
    <p>P3</p>
    <input type="text" />
    <div>
      <p>Div P1</p>
      <p>Div P2</p>
    </div>
  </body>
</html>
