<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        background-color: cornflowerblue;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: chocolate;
        display: flex;
        margin: 5px;
      }
      span:nth-child(1) {
        /* order: 2; */
        background-color: darkcyan;
        align-self: flex-start;
        flex-basis: 100px;
        flex-shrink: 5;
      }
      span:nth-child(2) {
        /* order: 3; */
        background-color: darkkhaki;
        align-self: flex-end;
        flex-shrink: 1;
      }
      span:nth-child(3) {
        /* order: 1; */
        background-color: deeppink;
        flex-grow: 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
