<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        width: 100px;
        height: 100px;
        position: absolute;
      }

      span:nth-child(1) {
        background-color: yellowgreen;
        margin: 90px;
        z-index: 1;
      }

      span:nth-child(2) {
        background-color: red;
        margin: 60px;
      }

      span:nth-child(3) {
        background-color: cornflowerblue;
        margin: 30px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <span></span>
    <span></span>
    <span></span>
  </body>
</html>
