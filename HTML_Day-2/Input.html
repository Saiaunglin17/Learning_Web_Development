<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form>
    <label for="checkbox">Checkbox: </label>
    <input id="checkbox" type="checkbox" required>
    <br>

    <label for="color">Color: </label>
    <input id="color" type="color">
    <br>

    <label for="Date">Date: </label>
    <input id="Date" type="date">
    <br>

    <label for="datelocal">Date Local: </label>
    <input id="datelocal" type="datetime-local">
    <br>

    <label for="email">Email: </label>
    <input readonly id="email" type="email" placeholder="Enter your Email">
    <br>

    <label for="file">File: </label>
    <input id="file" type="file">
    <br>

    <label for="hidden">Hidden: </label>
    <input id="hidden" type="hidden">
    <br>

    <label for="image">Image: </label>
    <input id="image" type="image" src="/HTML Day-2/FilePath/Extra 26.png" height="100" width="67">
    <br>

    <label for="month">Month: </label>
    <input id="month" type="month">
    <br>

    <label for="number">Number: </label>
    <input id="number" type="number">
    <br>

    <label for="password">Password: </label>
    <input disabled id="password" type="password" placeholder="Enter your Password">
    <br>

    <input id="radio" type="radio" name="rad" value="1">
    <label for="radio">1</label>
    <input id="radio" type="radio" name="rad" value="2">
    <label for="radio">2</label>
    <input id="radio" type="radio" name="rad" value="3">
    <label for="radio">3</label>
    <br>

    <label for="range">Range: </label>
    <input id="range" type="range">
    <br>

    <input type="reset">
    <br>

    <input id="search" type="search" placeholder="Search..." autocomplete="off">
    <br>

    <input type="submit" formtarget="on">
    <br>

    <!-- <label for="tel">Tel: </label>
    <input id="tel" type="tel">
    <br> -->

    <label for="text">Text: </label>
    <input id="text" type="text" autocomplete="off">
    <br>

    <label for="time">Time: </label>
    <input id="time" type="time">
    <br>

    <label for="url">URL: </label>
    <input id="url" type="url">
    <br>

    <label for="week">Week: </label>
    <input id="week" type="week">
    <br>

    <input type="text" size="30" maxlength="7" autocomplete="on" autofocus="on">
    <br>

    <input type="number" min="2" max="8">
    <br>

    <label for="Option">Option: </label>
     <select name="Option" id="Option" multiple>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
     </select>

</form>

</body>
</html>
