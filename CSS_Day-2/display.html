<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      h2,
      h3,
      h4 {
        border: 5px yellowgreen solid;
      }
      h1 {
        display: block;
        width: auto;
      }
      h2 {
        display: inline;
      }
      h3 {
        display: inline-block;
        width: 500px;
      }
      h4 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Block</h1>
    <h2>Inline</h2>
    <h3>Inline-Block</h3>
    <h4>None</h4>
  </body>
</html>
