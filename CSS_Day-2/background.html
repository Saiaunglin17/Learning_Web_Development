<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .box {
        width: 100%;
        height: 70vh;
        background-color: aqua;
        background-image: url("https://images.pexels.com/photos/26832682/pexels-photo-26832682/free-photo-of-sea-view-mallorca.jpeg?auto=compress&cs=tinysrgb&w=300&lazy=load");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-blend-mode: lighten;
      }
      p {
        background-color: chocolate;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <p></p>
  </body>
</html>
