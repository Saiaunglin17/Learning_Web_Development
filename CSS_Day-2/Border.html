<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 400px;
        border: 15px solid greenyellow;
        outline: 15px solid orange;
        border-radius: 30%;
      }
      button {
        margin-top: 200px;
        width: 100px;
        height: 50px;
        border: 5px dotted blue;
        background-color: aquamarine;
        color: blue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button>Click Me</button>
  </body>
</html>
