<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        background-color: aquamarine;
      }
      .box {
        background-color: white;
        width: 400px;
        height: 600px;
        position: absolute;
        border-radius: 20px;
        inset: 0;
        margin: auto;
        overflow: hidden;
        box-shadow: 8px 10px 9px black;
      }
      .container {
        background-color: darkslategray;
        position: relative;
        height: 200px;
      }
      .circle {
        background-color: grey;
        width: 150px;
        height: 150px;
        position: absolute;
        border-radius: 50%;
        inset: 0;
        margin: 110px auto;
        border: 7px solid white;
        background-image: url(https://images.pexels.com/photos/27275526/pexels-photo-27275526/free-photo-of-cappadocia.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-size: contain;
        box-shadow: 3px 2px 5px black;
      }
      p {
        position: relative;
        background-color: inherit;
        text-align: center;
      }
      .header {
        margin-top: 100px;
        font-size: 20px;
      }
      .job {
        font-size: 20px;
        margin-top: 15px;
        color: hotpink;
      }
      .des {
        margin: 25px;
        font-size: large;
        opacity: 50%;
      }
      .button {
        height: 50px;
        width: 150px;
        background-color: inherit;
        background-color: rgb(177, 58, 177);
        color: #fff;
        text-align: center;
        border: none;
        border-radius: 50px;
        margin-left: 125px;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="circle"></div>
      </div>
      <p class="header">Sai Aung Lin</p>
      <p class="job">Jobless</p>
      <p class="des">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse veritatis
        cupiditate expedita doloribus illum, delectus perferendis voluptate.
      </p>
      <button class="button">View Profile</button>
    </div>
  </body>
</html>
